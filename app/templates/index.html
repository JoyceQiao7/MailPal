<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Refiner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Email Refiner</h1>
    <div id="input-section">
        <label for="draft-id">Draft ID (optional):</label>
        <input type="text" id="draft-id" placeholder="Enter Gmail draft ID">
        <button onclick="analyzeDraft()">Analyze Email</button>
    </div>
    <div id="context-section" style="display: none;">
        <h2>Context Analysis</h2>
        <p><strong>Subject:</strong> <span id="subject"></span></p>
        <p><strong>Content:</strong> <span id="content"></span></p>
        <p><strong>Intent:</strong> <span id="intent"></span></p>
        <p><strong>Tone:</strong> <span id="tone"></span></p>
        <label for="user-instruction">Refinement Instruction:</label>
        <input type="text" id="user-instruction" placeholder="e.g., be more considerate">
        <button onclick="refineEmail()">Refine Email</button>
    </div>
    <div id="refined-section" style="display: none;">
        <h2>Refined Email</h2>
        <p id="refined-text"></p>
        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" placeholder="e.g., too formal">
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
